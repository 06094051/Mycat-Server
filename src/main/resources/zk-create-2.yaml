#zk连接信息
zkURL : os1:2181
#集群名称
cluster-name : mycat-cluster-1
mycat:
  mycat-cluster-1:
    schema:
        schema :
          TESTDB :
            name : TESTDB
            checkSQLSchema : false
            defaultMaxLimit : 1000

            person :
              name :  person
              datanode :  dn1,dn2
              ruleName :  auto-sharding-long
              primaryKey : id

        datanode :
          dn1:
            name : dn1
            dataHost : os61bigdata167
            database : db1
          dn2:
            name : dn2
            dataHost : os61bigdata167
            database : db2
          

        datahost :
          os61bigdata167 :
            name : os61bigdata167
            maxcon : 1000
            mincon : 10
            balance : 0
            writetype : 0
            dbtype : mysql
            dbDriver : native
            switchType : 1
            slaveThreshold : 100
            heartbeatSQL : select user()
            mysqlGroup : <<:*mysql_rep_1
   
    rule :
      auto-sharding-long :
       name : auto-sharding-long
       column : id
       functionName : io.mycat.route.function.AutoPartitionByLong
       mapFile : auto-sharding-long.txt
       defaultNode : 0
       config :
             0-500000 : 0
             500001-4000000 : 1
  
    
    
    server:
        blockSQLs:
          sql1 :
            name : sql1
          sql2 :
            name : sql2
          sql3 :
            name : sql3
        user :
          test :
            name : test
            password : admin
            readOnly : true
            schemas  :
              - TESTDB
          mycat :
            name: mycat
            password: liujun
            readOnly : false
            schemas:
              - TESTDB
   
    
    sequence:
      sequence-3 :
        current_value : 100000
        increament : 100
      sequence-2 :
        workid: 1
        centerid : 2
      sequence-0 :
        type : file
      sequence-1 :
        type : 1
        config :
          current_value : 100000
          increament : 100
        sequence-mapping :
          T_NODE :  0
    

#集群中所有的主机信息
mycat-hosts:
  fz_vm1:
    hostname: fz_vm1
    ip: 192.168.3.10
    root: root
    password: liujun


#zone内mycat 实例配置,名字为mycat实例的,myid.
mycat-nodes:
  mycat_fz_01:
    name: mycat_fz_01
    hostname: fz_vm1
    cluster: mycat-cluster-1
    weigth: 1
    leader: 1
    state: red
    systemParams:
      defaultsqlparser : druidparser
      serverport : 8066
      sequncehandlertype : 1

mycat-mysqls:
  mysql_1:
    ip: 192.168.3.10
    port: 3306
    user: root
    password: liujun
    hostId: host

mycat-mysqlgroup :
  mysql_rep_1 : &mysql_rep_1
    name: mysql_rep_1
    repType: 0
    servers:
      - mysql_1
    cur-write-server: mysql_1
    auto-write-switch: true
    heartbeatSQL : select user()

